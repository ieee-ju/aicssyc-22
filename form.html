<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style_form.css">
  </head>
  <body>
    <section class="covid home_bg">
        <br>
        <br>
        <br>
        <svg class="the-most-title year-2021 fixed-top" viewBox="0 0 720 220" style="display: block; margin: 5rem auto; max-width: 600px; padding:0 15px;z-index:-2;"><text transform="translate(0 56.86)" font-size="66.9" fill="#8ecae6" style="font-family: 'Poppins', sans-serif; font-weight: 600;">REGISTER</text><text transform="translate(100 113.53)" font-size="92.39" fill="#fff" style="font-family: 'Poppins', sans-serif; font-weight: 600;">FOR</text><text transform="translate(100 187.99)" font-size="129.4" fill="#023047" style="font-family: 'Poppins', sans-serif; font-weight: 600;">AICSSYC</text></svg>
        <div class="row" style="padding: 20px; justify-content: center; --bs-gutter-x:0; margin:10rem 0;">
            <div class="col-md-6">
                <div class="covid-title" style="text-align:center;">
                    
                

                    <br>
                    <br>
                </div>
                <div class="card" style="border-color:#89b7d1; border-radius:10px; border-width: 3px;font-size: 1.5rem; padding: 20px 25px; margin-left: 10px; margin-right: 10px; opacity: 1.5;">
                    <form method="POST" id="contactForm">
                        <br>
                        <div class="form-row">
                            <script src="https://www.google.com/recaptcha/api.js" async="" defer=""></script>

                            <div class="col-md-4 px-2">
                                  <label for="first_name" style="margin-bottom: 10px;">First Name*</label>
                                  <input type="text" class="form-control" id="first_name" placeholder="Enter First Name" style="margin-bottom: 10px;" required="">
                            </div>
                            <div class="col-md-4 px-2">
                                <label for="middle_name" style="margin-bottom: 10px;">Middle Name</label>
                                <input type="text" class="form-control" id="middle_name" placeholder="Enter Middle Name" style="margin-bottom: 10px;">
                            </div>
                            <div class="col-md-4 px-2">
                                <label for="last_name" style="margin-bottom: 10px;">Last Name</label>
                                <input type="text" class="form-control" id="last_name" placeholder="Enter Last Name" style="margin-bottom: 10px;">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col-md-6 px-2">
                                  <label for="email" style="margin-bottom: 10px;">Email*</label>
                                  <input type="email" class="form-control" id="emailid" placeholder="Enter Email" style="margin-bottom: 10px;" required="">
                            </div>
                            <div class="col-md-6 px-2">
                                <label for="phone" style="margin-bottom: 10px;">Phone Number*</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Enter Phone Number" maxlength="10" style="margin-bottom: 10px;">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col-md-6 px-2">
                                  <label for="age" style="margin-bottom: 10px;">Age*</label>
                                  <input type="text" class="form-control" id="age" placeholder="Enter Age" style="margin-bottom: 10px;" required="">
                            </div>
                            <div class="col-md-6 px-2" >
                                <label for="gender" style="margin-bottom: 10px;">  Gender*  </label>
                                <select class="form-control form-select" id="gender" required="">
                                    <option selected="" value="">Select Gender</option>
                                    <option value="M">Male</option>
                                    <option value="F">Female</option>
                                    <option value="O">Rather Not Say</option>
                                  </select>
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col-md-6 px-2">
                                  <label for="address" style="margin-bottom: 10px;">Address*</label>
                                  <input type="text" class="form-control" id="address" placeholder="Enter Address" style="margin-bottom: 10px;" required="">
                            </div>
                            <div class="col-md-6 px-2">
                                <label for="pin1" style="margin-bottom: 10px;">Pin Code*</label>
                                <input type="text" class="form-control" id="pin" placeholder="Enter Pin Code" maxlength="9" style="margin-bottom: 10px;" required="">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col-md-12 px-2">
                                  <label for="college1" style="margin-bottom: 10px;">College*</label>
                                  <input type="text" class="form-control" id="college" placeholder="Enter College Name" style="margin-bottom: 10px;" required="">
                            </div>
                        </div>
                        <br>
                        <div class="form-row">				
                            
                            <div class="col-md-6 px-2">
                                <label for="ieee" style="margin-bottom: 10px;"> IEEE Member* </label>
                                <select class="form-control form-select" id="ieee" required="">
                                    <option selected="" value="False">NO</option>
                                    <option value="True">YES</option>
                                  </select>
                            </div>
                            
                            <div class="col-md-6 px-2">
                                <label for="ieeecs" style="margin-bottom: 10px;">IEEE CS Member*</label>
                                <select class="form-control form-select" id="ieeecs" required="">
                                    <option selected="" value="False">NO</option>
                                    <option value="True">YES</option>
                                  </select>
                            </div>	

                        </div>
                        <br>
                        <div class="form-row">
                            <div class="col-md-12 px-2">
                                <label for="ieeecs" style="margin-bottom: 10px;">Mode*</label>
                                <select class="form-control form-select" id="online" required="">
                                    <option selected="" value="False">Non Virtual</option>
                                    <option value="True">Virtual</option>
                                  </select>
                            </div>
                        </div>
                        
                        <br>
                        <div class="form-row">
                            <div class="col-md-12 px-2">
                                  <label for="reg_no" style="margin-bottom: 10px;">IEEE Registration Number</label>
                                  <input type="text" class="form-control" id="reg_no" placeholder="Leave Blank If you are not a member" style="margin-bottom: 10px;" name="ieee_reg_num">
                                <span style="font-size: 15px;">You will only be eligible for IEEE discounts if you provide a Valid Registration Number</span>
                            </div>
                        </div>
                        <br>
                        <!-- <div class="row">
                            
                                <div class="g-recaptcha" data-sitekey="6LfEH6oeAAAAAD6QoEVBCudz-wx-tc5O4suk43yE"><div style="width: 304px; height: 78px;"><div><iframe title="reCAPTCHA" src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6LfEH6oeAAAAAD6QoEVBCudz-wx-tc5O4suk43yE&amp;co=aHR0cHM6Ly9pZWVlLXRlY2h4LmluOjQ0Mw..&amp;hl=en&amp;v=NJPGLzpIZgjszqyOymHUP0XR&amp;size=normal&amp;cb=geicjboq5hno" width="304" height="78" role="presentation" name="a-b15c0umsf962" frameborder="0" scrolling="no" sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe></div><textarea id="g-recaptcha-response" name="g-recaptcha-response" class="g-recaptcha-response" style="width: 220px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 0px; padding: 0px; resize: none; display: none;"></textarea></div><iframe style="display: none;"></iframe></div>
                        
                        </div> -->
                        <div class="row" style="justify-content: center;">
                            <button type="submit" class="btn btn-primary" id="submit" style="font-size: 1.5rem; margin-top: 10px; padding: 5px 25px; ">Register for AICSSYC</button>
                        </div>
                        <br>
                      </form>
                </div>
            </div>
        </div>

    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./reg.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
</html>
